<div class="container">
    <div class="box" *ngFor="let dot of dots" #dotsRef (mousemove)="changeDetection(dotsRef)">

    </div>
</div>
<div class="container1">
    <h2 *ngIf="isGameStarted && !isGameEnded">{{counter}}</h2>
    <div *ngIf="!isGameStarted && !isGameEnded">
      Move your mouse inside the box to start the game
    </div>
    <div *ngIf="isGameStarted && isGameEnded && isWon">Wow! You Won!</div>
    <div *ngIf="isGameStarted && isGameEnded && !isWon">
      Oh no! You missed by {{ cleanCount }} dots!
    </div>
  </div>
